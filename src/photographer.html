<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FishEye - [Photographer Name]</title>
    <script src="https://kit.fontawesome.com/84358bb04e.js" crossorigin="anonymous"></script>
  </head>

  <body class="photographer-page">
    <header role="banner">
      <div class="header-wrapper">
        <div class="logo">
          <a href="/">
            <img src="./images/logo.png" alt="Fisheye Page d'accueil" />
          </a>
        </div>
      </div>
    </header>

    <main id="main" role="main">
      <section
        class="photographer-presentation"
        role="region"
        aria-label="Informations du photographe"
      >
        <div class="col-1">
          <div class="infos">
            <h2>Mimi Keel</h2>
            <p class="location">London, UK</p>
            <p class="tagline">Voir le beau dans le quotidien</p>
            <div class="tags-wrapper">
              <a class="tags" href="/tag">
                #[Portrait]
                <span class="hidden" aria-label="Tag">Portrait</span>
              </a>
              <a class="tags" href="/tag">
                #[Évènements]
                <span class="hidden" aria-label="Tag">Évènements</span>
              </a>
              <a class="tags" href="/tag">
                #[Voyage]
                <span class="hidden" aria-label="Tag">Voyage</span>
              </a>
              <a class="tags" href="/tag">
                #[Animaux]
                <span class="hidden" aria-label="Tag">Animaux</span>
              </a>
            </div>
          </div>

          <div class="contact">
            <input class="btn btn-submit" type="submit" value="Contactez-moi" />
          </div>
        </div>

        <div class="col-2">
          <div class="round-image">
            <img src="./images/EllieRoseWilkens.jpg" alt="" />
          </div>
        </div>
      </section>

      <section
        class="photographer-medias"
        role="region"
        aria-label="Photos et vidéos du photographe"
      >
        <div class="sort">
          <label for="filter" id="sort_by">Trier par</label>
          <div class="custom-select">
            <select id="filter" aria-labelledby="sort_by">
              <option value="popularity">Popularité</option>
              <option value="date">Date</option>
              <option value="title">Titre</option>
            </select>
          </div>
        </div>

        <div class="media-wrapper">
          <div class="media-card">
            <img src="./images/oiseau.jpg" alt="Rollier à longs brins, plan serré" />
            <div class="media-infos">
              <div class="part-1">
                <span class="media-title">Arc en ciel</span>
              </div>
              <div class="part-2">
                <span class="media-price">70 €</span>
                <span class="heart-wrapper">
                  <span class="heart-count">13</span>
                  <i class="fas fa-heart heart-icon" aria-label="j'aime"></i>
                </span>
              </div>
            </div>
          </div>

          <div class="media-card">
            <video id="player" playsinline controls data-poster="./images/oiseau.jpg">
              <source src="./videos/video-test.mp4" type="video/mp4" />
            </video>
            <div class="media-infos">
              <div class="part-1">
                <span class="media-title">Solitude</span>
              </div>
              <div class="part-2">
                <span class="media-price">70 €</span>
                <span class="heart-wrapper">
                  <span class="heart-count">12</span>
                  <i class="fas fa-heart heart-icon" aria-label="j'aime"></i>
                </span>
              </div>
            </div>
          </div>

          <div class="media-card">
            <img src="./images/oiseau.jpg" alt="Rollier à longs brins, plan serré" />
            <div class="media-infos">
              <div class="part-1">
                <span class="media-title">Marriage à la mer</span>
              </div>
              <div class="part-2">
                <span class="media-price">70 €</span>
                <span class="heart-wrapper">
                  <span class="heart-count">10</span>
                  <i class="fas fa-heart heart-icon" aria-label="j'aime"></i>
                </span>
              </div>
            </div>
          </div>
        </div>
      </section>

      <div class="extra-infos">
        <div class="wrapper-total-likes">
          <span class="hidden">Nombre total de j'aime</span>
          297 081
          <i class="fas fa-heart heart-icon" aria-label="j'aime"></i>
        </div>
        <div class="price">
          <span class="hidden">Tarif journalier du ou de la photographe</span>
          300€/jour
        </div>
      </div>
    </main>
  </body>
</html>
