<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FishEye</title>
    <script src="https://kit.fontawesome.com/84358bb04e.js" crossorigin="anonymous"></script>
  </head>

  <body class="photographer-page">
    <header role="banner">
      <div class="header-wrapper">
        <div class="logo">
          <a href="/">
            <img src="../assets/images/logo.png" alt="Fisheye Page d'accueil" />
          </a>
        </div>
      </div>
    </header>

    <main id="main" role="main">
      <div class="single-wrapper" aria-label="Profil du photographe">
        <!--  Data injected by photographer.js  -->
      </div>
    </main>

    <!-- Lightbox -->
    <div
      class="lightbox-wrapper"
      role="dialog"
      aria-label="Affichage agrandi des médias"
      aria-modal="true"
      aria-hidden="true"
      tab-index="-1"
    >
      <div class="modal-content">
        <div class="modal-body">
          <a href="javascript:void(0);" class="btn-icon swiper-button-prev">
            <i class="fas fa-chevron-left icon-arrow" aria-hidden="true"></i>
            <span class="hidden">Média précédent</span>
          </a>

          <div class="lightbox-slide fade">
            <img
              src="../assets/images/Animals_Rainbow.jpg"
              alt="Rollier à longs brins, plan serré"
            />
            <button class="close-modal" aria-label="fermer la modale">
              <i class="fas fa-times"></i>
            </button>
          </div>

          <a href="javascript:void(0);" class="btn-icon swiper-button-next">
            <i class="fas fa-chevron-right icon-arrow" aria-hidden="true"></i>
            <span class="hidden">Média suivant</span>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
